name    = Plack-Middleware-CSRFBlock
author  = Rintaro Ishizaki <rintaro@cpan.org>
author  = William Wolf <throughnothing@gmail.com>
author  = Matthew Phillips <mattp@cpan.org>
copyright_holder = the Authors of Plack-Middleware-CSRFBlock
license = Perl_5

version = 0.10

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = README.md

[Prereqs / RuntimeRequires]
Digest::SHA = 0
Time::HiRes = 0
HTML::Parser = 0
Plack = 0

[Prereqs / TestRequires]
HTTP::Request::Common = 0
Plack::Middleware::Session = 0

[PkgVersion]
[Test::Compile]

[PodWeaver]
finder = :InstallModules

[ReadmeAnyFromPod / ReadmeMarkdownInBuild]
type = markdown
filename = README.md
location = build

[ReadmeAnyFromPod / ReadmePodInBuild]
type = pod
filename = README.pod
location = build

[CopyFilesFromBuild]
copy = README.md

[Repository]
